<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quest-log</title>

    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;600&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <header id="hero-stats">
            <div class="profile-info">
                <h2>OBO</h2>
                <p>Seviye: <span id="level-value">1</span></p>
            </div>
            <div class="xp-container">
                <div class="xp-info">
                    <span>XP</span>
                    <span id="xp-value">0 / 100</span>
                </div>

                <div class="xp-bar-bg">
                    <div id="xp-bar-fill"></div>
                </div>
            </div>
            <div class="extra-stats">
                <div class="stat-row">
                    <span>Tamamlanan:</span>
                    <span id="stat-completed">0</span>
                </div>
                <div class="stat-row">
                    <span>Silinen:</span>
                    <span id="stat-deleted">0</span>
                </div>
                <div class="stat-row">
                    <span>Kazanılan Toplam XP:</span>
                    <span id="stat-total-xp">0</span>
                </div>
            </div>
            <button id="reset-btn">İlerlemeyi Sıfırla</button>
        </header>

        <main id="app-container">
            <section id="task-input-section">
                <input type="text" id="task-input" placeholder="Yeni görev yaz (Örn: Kitap oku)...">
                <button id="add-task-btn">Görevi Ekle</button>
            </section>
            <section id="task-list-section">
                <h3>Aktif Görevler</h3>
                <ul id="task-list"></ul>
            </section>
            <section id="completed-list-section">
                <h3>Tamamlanan Görevler</h3>
                <ul id="completed-task-list"></ul>
            </section>
        </main>
    </div>




    <script src="script.js"></script>
</body>

</html>
